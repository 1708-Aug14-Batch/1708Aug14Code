<body onload="onLoad()">
	<div id="things"> <!-- ng-app="myApp" ng-controller="myCtrl"> -->
	<!-- <h1>{{welcome}}</h1> -->
	</div>
	<div>
		<button type="button" data-toggle="modal" data-target="#requestModal">Request
			Reimbursement</button>
		<form action="logout" method="post">
		<button type="submit">Logout</button>
		</form>
		<button type="button" data-toggle="modal"
			data-target="#editDetailsModal">Edit Details</button>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Status</th>
					<th>Amount</th>
					<th>Submitted On</th>
					<th>Resolved On</th>
					<th>Resolved By</th>
				</tr>
			</thead>
			<tbody id="requests">
			
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editDetailsModal" tabindex="-1" role="dialog"
		aria-labelledby="editDetailsModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Personal Information</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="editAccountInfo" method="post">
						Firstname<br><input type="text" name="fname" pattern="[a-zA-Z]{2,25}" required title="Alphabetic characters only. Length between 2 and 25." placeholder="Firstname" required/>
						<br>Lastname<br><input type="text" name="lname" pattern="[a-zA-Z]{2,25}" required title="Alphabetic characters only. Length between 2 and 25." placeholder="Lastname" required/>
						<br>Email<br><input type="email" name="email" placeholder="user@email.com" required/>
						<br>Password<br><input id="p" type="password" name="pword" placeholder="Password" required/>
						<br>Confirm Password<br><input id="nPwordCheck" type="password" name="pword_c" placeholder="Password" required/>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Confirm</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="requestModal" tabindex="-1" role="dialog"
		aria-labelledby="requestModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Request Reimbursement</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="makeRequest" method="post">
						Amount<br><input type="number" name="amount" min="1" max="999999" step="0.01" placeholder="$0.00" required/>
						<br>Description<br><textarea cols="52" rows="5" name="desc" required></textarea>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Submit Request</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
