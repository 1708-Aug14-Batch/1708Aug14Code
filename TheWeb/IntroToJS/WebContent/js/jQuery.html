<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body>
<p>
Some notes about jQuery:
<br>
jQuery is a lightweight "write less, do more" JS library that
simplifies programming. 
It contains the following:

</p>

	<h1>Grocery List</h1>

	<div class="jumbotron">
		<div class="row justify-content-start">
			<div class="col-6">
				<input type="text" id="newItem" class="form-control"
					placeholder="Anything Else?" /> <br>
				<button id="add" class="btn btn-primary">Add Item</button>

				<ul id="toBuy">
					<li id="one">figs</li>
					<li id="two">steak</li>
					<li id="three">rice</li>
				</ul>
			</div>

			<div class="col-6">
				<h3>Purchased:</h3>
				<br>
				<ul id="bought">

				</ul>


			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

	<script>
		$('li').on('click', function() {
			$('ul#bought').append($(this));
		});
		
		$('#add').on('click', function() {
			var temp = document.createElement('li');
			temp.innerHTML = $('#newItem').val();
			$('ul#toBuy').append(temp);
			$('#newItem').val('');

			/*	$('li').on('click', function() {
					$(this).remove();
				}); */

			$('li').on('click', function() {
				$('ul#bought').append($(this));
			});
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>


</body>
</html>
