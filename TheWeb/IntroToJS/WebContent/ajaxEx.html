<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AJAX Example</title>
</head>
<body>
<input type="text" id="name" placeholder="Name"/>  
  
  <button id="myBtn">Click this Button</button>
  
  <div id="stuff"></div>
  
  
  
  <script type="text/javascript">
    /*
    			Get Text from Servlet Example
    */
    //Function is invoked on a click event on the HTML element with id of 'myBtn'
    function getTextFn(){
      
      var xhr = new XMLHttpRequest();
     
      xhr.onreadystatechange = function(){
        if(xhr.readyState == 4 && xhr.status == 200){
          
          document.getElementById("stuff").innerHTML = xhr.responseText;
          
        }
      }
      xhr.open("GET", "getText", true);
      xhr.send();
      
    };

    document.getElementById("myBtn").addEventListener("click", getTextFn);
    
  </script>
</body>
</html>
