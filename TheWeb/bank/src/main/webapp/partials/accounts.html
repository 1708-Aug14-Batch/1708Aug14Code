<h3>Hello again, <span  id="welcome"></span></h3>
<div id="accounts">
		<table id="accTable">
			<tr>
				<th>Account:</th>
				<th>Type:</th>
				<th>Balance:</th>
			</tr>
		</table>
	</div>

	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#myModal">Create Account</button>


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="addAccount" method="post">
						<div class="radio">
							<label><input type="radio" name="accType" value="checking">Checking</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="accType" value="savings">Savings</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="accType" value="credit">Credit</label>
						</div>
						
						<input type="submit" class="btn btn-primary" value="Submit"/>	
					</form>
					

				</div>
			</div>
		</div>
	</div>
