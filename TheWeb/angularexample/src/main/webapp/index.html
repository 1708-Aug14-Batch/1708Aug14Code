<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Basics</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="myCol='pink'">

	<!-- 
		Angular extends HTML with ng-directives
		
		The ng-app directive defines your AngularJS app
		
		AngularJS Expressions: {{ }} to print out
		 model to the page
		 
		2 way data-binding: updates the view and the
		 model data at the same time
		
		Custom Directive: an html tag or attribute
		 that can inject its own HTML
		 
		 the ng-model directive binds the value of HTML
		 controls (input, select, etc) to our app data
		 
		 Data model - a collection of data available for our application 
		 
		 HTML view - html container where AngularJS app is 
		 displayed. The view has access to the model, and there
		 are several ways of displaying model data in the view
		 
	-->

	<h1>AngularJS - JavaScript MVC Framework</h1>
	<div id="hello-world"></div>
	

	<br>
	<input type="text" data-ng-model="whatever"/>
	<p>{{whatever}}</p>
	<br>
	<h3 ng-bind="whatever"></h3>
	<br> 
	<p style="background:"> Here is an expression: {{ 10 + 10}} </p>
	
	{{hello}}
	<br> <h2>Some more cool binding stuff:</h2> <br>
	
	{{hello}}
	
	<input style="background:{{myCol}}" ng-model="myCol">
	
	<br>
	<h3> intro to controllers:</h3>
	First Name: <input type="text" ng-model="fn"><br>
	Last Name: <input type="text" ng-model="ln">	
	
	{{hello}}
	
	<br> Full name = {{ fullName() }}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
