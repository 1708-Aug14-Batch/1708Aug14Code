<!DOCTYPE html>
<html ng-app="todoApp" >
<head>
<meta charset="ISO-8859-1">
<title>Angular ToDo List</title>
</head>
<body ng-controller="todoCtrl">
	<input type="text" ng-model="username" />
	<h2>Welcome {{username}}!</h2>

	<br>
	<input type="text" ng-model="newaction" />
	<button ng-click="addNewItem(newaction)">Add</button>

	<br>
	<p ng-hide="incompleteCount()==0">
		Items Left : {{incompleteCount()}} </p>
	<table class="table table-striped">
		<thead>
			<th>Description</th>
			<th>Done</th>
		</thead>
		<tbody>
		<tr ng-repeat="item in items | checkedItems:showComplete">
		<td>{{item.action}}</td>
		<td><input type="checkbox" ng-model="item.done" /></td>
		<td>{{item.done}}</td>
		</tr>
		</tbody>
		<label>
		<input type="checkbox" ng-model="showComplete"> 
		Show Complete </label>

	</table>






	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>


	<script src="js/todo.js"></script>
</body>
</html>
