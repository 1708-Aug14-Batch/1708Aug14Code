<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Dope Grocery List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid">
		<h1>Grocery List</h1>

		<div class="jumbotron">
			<div class="row justify-content-start">
				<div class="col-6">
					<input type="text" id="newItem" placeholder="Anything Else?" /><br>
					<button id="add">Add Item</button>

					<ul id="myList">
						<li id="one">Figs</li>
						<li id="two">Steak</li>
						<li id="three">Rice</li>
					</ul>
				</div>
				
				<div class="col-6">
					<h3>Purchased</h3>
					<ul id="purchased">
					
					</ul>
				</div>
			</div>
		</div>
	</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>

		<script>
	$('#add').on('click', function() {
		var temp = document.createElement('li');
		temp.innerHTML = $('#newItem').val(); //the text is taken from temp and appended
		$('ul#myList').append(temp);  //appeding the new item to the ul
		$('#newItem').val('');
		
		$('li').on('click', function() {
			$('ul#purchased').append($(this));
		});
	});
	
	$('li').click(function() {
		$('ul#purchased').append($(this));
	});
</script>
</body>
</html>
