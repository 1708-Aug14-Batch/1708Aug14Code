<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Walt's Resort Reimbursement Portal</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</head>
<body>
<body style="background-color:#ccffcc;">

<div class="container-fluid">
	<div class="jumbotron" style="background-color:#ffccb3;"> 
		<form action="resortLogin" class="form-signin" method="post">
			<h2 class="form-signin-heading">Welcome to the Login Page, Loyal Customer!</h2>
			<p> Please enter your login information to proceed
			    and access your account. 
			</p>
			<br>
			
			<label for="inputEmail" class="sr-only">Email address</label> 
			<input type="email" id="inputEmail" class="form-control"
				placeholder="Email address" required autofocus> 
			<br>
			<label for="inputPassword" class="sr-only">Password</label> 
			<input type="password" id="inputPassword" class="form-control" 
				placeholder="Password" required>
			<br>
			<button class="btn btn-sm btn-primary btn-block" id="submit" type="submit">Sign in</button>
		</form>
	</div>
</div>

</body>
</html>
