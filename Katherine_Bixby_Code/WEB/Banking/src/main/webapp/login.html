<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
<title>Login</title>
<style>
input[type=submit] {
    padding:5px 15px; 
    background:#74b5d3; 
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
}
.jumbotron{
	background-color:#cbe7f4;
}
</style>
</head>
<body>
	<br>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1 class="text-center"><font face="bungee shade">Login</font></h1><br/>
			<form action="login" method="post" class="text-center">
				<font face="quantico">Username: </font><input type="text" name="email"><br /> <br />
				<font face="quantico">Password: </font><input type="password" name="pass"><br />
				<br/>
				<font face="quantico"><input type="submit" value="Enter" /></font>
			</form>
		</div>
	</div>
</body>
</html>
