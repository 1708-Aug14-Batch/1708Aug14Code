	<br>

	<b> =

	<b> =
		<p id="substringDisplay"></p>
	</b>
	
	
	
	<br>

		<p id="palindromeDisplay"></p>
	</b>
	
	
	
	<br>

	<b> =
		<p id="shapeDisplay"></p>
	</b>
