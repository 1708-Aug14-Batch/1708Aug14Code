<!DOCTYPE html-5>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dungeon Crawlers</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>



	







	<div ng-app="demo">
		<div ng-controller="DemoController" class="row">
			<div ng-repeat="list in model" class="col-sm-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">List {{$index+1}}</h3>
					</div>
					<div class="panel-body">
						<ul dnd-list
							dnd-drop="callback({targetList: list, targetIndex: index})">
							<li ng-repeat="item in list" dnd-draggable="null"
								dnd-callback="onDrop(list, $index, targetList, targetIndex)">
								{{item.labelFunc($index)}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script src="https://www.w3schools.com/lib/w3color.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="js/angular-drag-and-drop-lists-min.js"></script>
	<script src="js/angular-drag-and-drop-lists.js"></script>
	<script src="js/draganddrop.js"></script>
</body>
</html>
