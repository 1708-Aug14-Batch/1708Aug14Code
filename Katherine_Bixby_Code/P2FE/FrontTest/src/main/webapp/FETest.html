<!DOCTYPE html-5>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dungeon Crawlers</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Almendra" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">

</head>
<style>
body{
	background-image: url("http://4.bp.blogspot.com/-QFMUEirGm1w/UmpPGElQr3I/AAAAAAAAEx0/BRtMAQW5_xM/s1600/Tileable+marble+floor+tile+texture+(16).jpg");
}
::-webkit-scrollbar{
	background:transparent;
}
#sidebar {
	border:1px solid #000;
    position:absolute;
    float:bottom;
    width:20%;
    height:90%;
    overflow-y: scroll;
    background-image: url("http://i0.wp.com/blogule.com/wp-content/uploads/2017/04/seamless-wood-texture-walnut-by-tarshana-on-deviantart-walnut-texture.png?quality=80&strip=all");
}
.panel{
	border-color:#613219;
	color:black;
	border:transparent;
}
.panel-default>.panel-heading-custom{
	color:black;
	font-family: Metamorphous;
	background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq_1OAyN6v6YVsT9haz64_184kjgFuNhNWRa5Y2tELCOcG0F9T");
	border-color:#613219;
}
.panel-body{
	color:black;
	background-image:url("https://dcrazed.com/wp-content/uploads/2014/05/leather-texture.jpg");
	font-family: Almendra;
}
.li{
	background-image:url("https://www.sketchuptextureclub.com/public/texture_m/0044-parchment-paper-texture-seamless.jpg");
	border-color:#613219;
	font-family: Almendra;
	color:black;
}
#content {
	border:1px solid #000;
	float:right;
	width:78%;
	height:90%;
	overflow-y: scroll;
	background-image:url("http://i0.wp.com/blogule.com/wp-content/uploads/2017/04/seamless-wood-texture-walnut-by-tarshana-on-deviantart-walnut-texture.png?quality=80&strip=all");
}
.navbar{
	background-image:url("https://www.sketchuptextureclub.com/public/texture_m/0028-leather-texture-seamless.jpg");
}
.caret{
	color:ivory;
}


</style>

<body>
	
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><font face="Arya" color="ivory">Home</font></a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><font face="Arya" color="ivory">Aaa</font>
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a id="#"><font face="Arya" color="ivory">Aaa</font></a></li>
						<li><a id="#"><font face="Arya" color="ivory">Aaa</font></a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><font face="Arya" color="ivory">OOO</font>
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a id="#"><font face="Arya" color="ivory">OOO</font></a></li>
						<li><a id="#"><font face="Arya" color="ivory">OOO</font></a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	
	
	<div class="container-fluid" ng-app="chapterApp" ng-controller="chCtrl">
	
		<div id="sidebar">
			<h3><center><font face="Metamorphous" color="ivory">Locations</font></center></h3>
			<ul class="list-group" style="padding-left:15px; padding-top:15px" ng-repeat="locals in sidebarlocations" id="sbl">
				<li class="list-group-item" id={{locals.id}} draggable="true" ng-mousedown="sayhi()" ng-mouseleave="saybye()">{{locals.title}}</li>
			</ul>
			<center><input type="text" ng-model="newlocaltitle" style="width:75%" placeholder="Title of Location"/></center>
			<center><input type="number" ng-model="newlocalid" style="width:75%" placeholder="ID of Location"/></center>
			<center><button ng-click="addLocal(newlocaltitle,newlocalid)" style="background:transparent;border:transparent"><span class="glyphicon glyphicon-plus" aria-hidden="true" style="color:ivory;"></span></button></center>
		</div>
		<div id="content">
			<br>
			<div class="panel panel-default" ng-repeat="chaps in chapters">
	  			<div class="panel-heading-custom panel-heading heading">
	  				{{chaps.title}}
	  			</div>
	  			<div class="panel-body" id={{chaps.id}}>
		  			<ul class="list-group" ng-repeat="locals in chaps.locations" id="cl{{chaps.id}}">
						<li class="list-group-item" draggable="true" id={{locals.id}} ng-mousedown="sayhi()" ng-mouseleave="saybye()">{{locals.title}}</li>
					</ul>
					{{chaps.description}}
	  			</div>
			</div>
			<center><input type="text" ng-model="newchaptertitle" style="width:75%" placeholder="Title of Chapter"/></center>
			<center><input type="number" ng-model="newchapterid" style="width:75%" placeholder="ID of Chapter"/></center>
			<center><input type="text" ng-model="newchapterdescription" style="width:75%" placeholder="Description of Chapter"/></center>
			<center><button ng-click="addChapter(newchaptertitle,newchapterid,newchapterdescription)" style="background:transparent;border:transparent"><span class="glyphicon glyphicon-plus" aria-hidden="true" style="color:ivory;"></span></button></center>
		</div>
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<script src="https://www.w3schools.com/lib/w3color.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="js/chjs.js"></script>
	
</body>
</html>
