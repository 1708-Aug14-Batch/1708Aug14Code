<!DOCTYPE html>



<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Revature HTML/JS HW1</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	</head>
	
	
	<body>
		<div class="jumbotron">
			<h1>Fibonacci Calculator</h1>
			<input type="number" id="fibIn" placeholder="Which fibonacci number?" class="form-control"/>
			<button id="fibBtn" class="btn-primary">Calculate fibonacci number</button>
			<p id="fibOut"></p>
			
			</br>
			
			<h1>Bubble Sort</h1>
			<input type="text" id="bubbleSortIn" placeholder="Enter numbers separated by spaces" class="form-control"/>
			<button id="bubbleSortBtn" class="btn-primary">Sort numbers</button>
			<p id="bubbleSortOut"></p>
			
			</br>
			
			<h1>String Reverse</h1>
			<input type="text" id="reverseStrIn" placeholder="Enter text" class="form-control"/>
			<button id="reverseStrBtn" class="btn-primary">Reverse string</button>
			<p id="reverseStrOut"></p>
			
			</br>
			
			<h1>Factorial</h1>
			<input type="number" id="factorialIn" placeholder="Enter a number" class="form-control"/>
			<button id="factorialBtn" class="btn-primary">Calculate factorial</button>
			<p id="factorialOut"></p>
			
			</br>
			
			<h1>Substring</h1>
			<input type="text" id="substringStrIn" placeholder="Enter a string" class="form-control"/>
			<p>Offset:</p> <input type="number" id="substringOffsetIn" placeholder="Enter offset" class="form-control"/>
			<p>Length:</p><input type="number" id="substringLenIn" placeholder="Enter length" class="form-control"/>
			<button id="substringBtn" class="btn-primary">Substringify</button>
			<p id="substringOut"></p>
			
			</br>
			
			<h1>isEven</h1>
			<input type="number" id="isEvenIn" placeholder="Enter a number" class="form-control"/>
			<button id="isEvenBtn" class="btn-primary">Test even-ness</button>
			<p id="isEvenOut"></p>
			
			</br>
			
			<h1>Palindrome</h1>
			<input type="text" id="palindromeIn" placeholder="Enter text" class="form-control"/>
			<button id="palindromeBtn" class="btn-primary">Test even-ness</button>
			<p id="palindromeOut"></p>
			
			</br>
			
			<h1>Shapes</h1>
			<form>
				<input type="radio" id="shapesTriangle" name="shape" value="triangle" checked="checked">Triangle</br>
				<input type="radio" id="shapesSquare" name="shape" value="square">Square</br>
				<input type="radio" id="shapesDiamond" name="shape" value="diamond">Diamond</br>
			</form>
			<input type="number" id="shapesHeight" placeholder="Enter height" class="form-control"/>
			<input type="text" id="shapesChar" placeholder="Enter a character" class = "form-control"/>
			<button id="shapesBtn" class="btn-primary">Print shape to console</button>
			
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="hw.js"></script>
	<body>
</html>
