<body ng-app="myCalc" ng-controller="myCtrl">

First Number:<input type ="number" ng-model="firstnumber" name="First Number"/>
<br>
Second Number:<input type = "number" ng-model="secondnumber" name="Second Number"/>
<br><br>

<button ng-click="add(action)">Add</button>
<button ng-click="operation(action)">Subtract</button>
<button ng-click="operation(action)">Multiply</button>
<button ng-click="operation(action)">Divide</button>



<table class="table table-striped">
	
	<thead>
		<th>First Number</th>
		<th> Second Number</th>
		<th>Operation</th>
		<th>Result</th>
	</thead>
	<tbody>
		<tr>
		<td>{{firstnumber}}</td>
		<td>{{secondnumber}}</td>
		</tr>
		
	</tbody>
