<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #d4dbd7" background="img/bgimage.jpg" id="bodyTag" >

<div id="AppView">
	<div id="LoginThing" style="width: 27%; top: 33%; left: 37%; position: absolute;">
		<div>
			<div class="text-center" style="color: white">
				<div>
					<div class="caption">
						<h3>Login</h3>
					</div>
					<div class="loginForm" >
						<div class="input-group">
							<input type="text" id="email" class="form-control" placeholder="Email" name="email">
						</div>
					</div>
					<div class="loginForm" >
						<div class="input-group">
							<input type="password" id="pass" class="form-control" placeholder="Password" name="pass">
						</div>
					</div>
					<div class="loginForm" >
						<div class="input-group">
							<input type="submit" id="submit" class="form-control" value="Login">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<p id="passText" style="visibility: hidden" class="alert alert-info" >Email or Password incorrect</p>
</div>


	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="JS/loginAttempt.js" type="text/javascript"></script>
</body>
</html>
