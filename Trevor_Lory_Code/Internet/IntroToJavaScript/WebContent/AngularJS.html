<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Basics</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="myCol='pink'">

	<!-- 
		Angular extends HTML with ng-directives
		
		The ng-app directive defines your AngularJS app
		
		AngularJS Expressions: {{ }} to print out the model to the page
		
		2 way data-binding: updates the view and the model data at the same time
		
		Custom Directive: an html tag or attribute that can inject its own HTML
		
		the ng-model directive binds the value of HTML controls (input, select, etc) to our app data
		
		Data model - a collection of data available for our application
		
		HTML view - html container where AngularJS app is displayed. the view has access to the model, and there are several ways of displaying model data in the view
	 -->

	<h1>AngularJS - Javascript MVC Framework</h1>
	<div id="hello-world"></div>
	
	{{hello}}
	
	<br>
	<input type="text" data-ng-model="whatever" />
	<br>
	<p>{{whatever}}</p>
	<br>
	<h3 ng-bind="whatever"></h3>
	<br>
	<p>Here is an expression: {{10 + 10}}</p>

	<br>
	<h2>Some more cool binding stuff:</h2>
	<br>
	<input style="background: {{myCol" ng-model="myCol" />

	<br>
	<h3>Intro to Controllers:</h3>
	<br> First Name:
	<input type="text" ng-model="fn" />
	<br> Last Name:
	<input type="text" ng-model="ln" />
	<br>
	
	Full name: {{ fullName() | uppercase }}

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="JS/app.js"></script>
</body>
</html>
