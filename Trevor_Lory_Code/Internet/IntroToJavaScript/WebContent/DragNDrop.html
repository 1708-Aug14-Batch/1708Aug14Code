<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Drop examples</title>
<style>
	#outer {
		background: #000000;
		color: white;
		margin: 10px;
		padding: 15px;
		text-align: center;
	}
	
	#inner {
		background: #ff9a00;
		margin: 10px;
		padding: 15px;
		text-align: center;
	}
	
	#innerMost {
		background: #09ff00;
		color: #000;
		margin: 10px;
		padding: 15px;
		text-align: center;
	}
</style>
</head>
<body>

<h1>Welcome to JavaScript</h1>

<div id="outer">
	<h1 draggable="true" id="hava">Hava a</h1>
	<div id="inner">
		<h1 draggable="true" id="happy">Happy</h1>
		<div id="innerMost">
			<h1 draggable="true" id="halloween">Halloween</h1>
		</div>
	</div>
</div>

<script type="text/javascript" src="JS/draganddrop.js"></script>

</body>
</html>
