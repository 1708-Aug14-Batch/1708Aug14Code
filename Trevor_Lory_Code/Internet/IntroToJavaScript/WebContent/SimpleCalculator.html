<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simpile Calculator</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
		<input type="number" id="x" placeholder="X" /> <select id="drop">
			<option value="" disabled="disabled" selected="selected">Please select a operation</option>
			<option value="1">ADD</option>
			<option value="2">SUBTRACT</option>
			<option value="3">MULTIPLY</option>
			<option value="4">DIVIDE</option>
		</select> <input type="number" id="y" placeholder="Y" />
		<button id="solve">Solve!</button>
		<br>
		Output = <p id="out"></p>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
	
	<script>
		$('#solve').on('click', function() {
			switch($('#drop').val()) {
			case "1":
				var temp = parseInt($('#x').val()) + parseInt($('#y').val());
				$('#out').text(temp);
				break;
			case "2":
				var temp = parseInt($('#x').val()) - parseInt($('#y').val());
				$('#out').text(temp);
				break;
			case "3":
				var temp = parseInt($('#x').val()) * parseInt($('#y').val());
				$('#out').text(temp);
				break;
			case "4":
				var temp = parseInt($('#x').val()) / parseInt($('#y').val());
				$('#out').text(temp);
				break;
			case "":
				break;
			}
		})
	</script>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</body>
</html>
