<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular ToDo List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">

	<input type="text" ng-model="username" />
	<h2>Welcome {{username}}!</h2>

	<br>
	<p ng-hide="incompleteCount()<=0">Items Left : {{incompleteCount()}}</p>
	<br>
	<input type="text" ng-model="newaction" />
	<button ng-click="addNewItem(newaction)">Add</button>

	<br>
	<table class="table table-striped">
		<thead>
			<th>Description</th>
			<th>Done</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in items | checkedItems:showComplete">
				<td>{{item.action}}</td>
				<td><input type="checkbox" ng-model="item.done" /></td>
				<td>{{item.done}}</td>
			</tr>
		</tbody>
		<label><input type="checkbox" ng-model="showComplete" /> Show Complete </label>
	</table>





	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script src="JS/todo.js"></script>
</body>
</html>
