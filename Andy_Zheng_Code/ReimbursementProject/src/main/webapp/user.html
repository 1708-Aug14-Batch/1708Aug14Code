<br>
<div class="container-fluid">
	<div class="azw65">
		<div class="row">	
			<div class="col">
				<h3>User Information</h3>
				<br/>
				<input type="text" class="form-control w-75" placeholder="First Name" aria-label="fn" id="fn" readonly="readonly">
				<br>
				<input type="text" class="form-control w-75" placeholder="Last Name" aria-label="ln" id="ln" readonly="readonly">
				<br>
				<input type="text" class="form-control w-75" placeholder="Email" aria-label="Email" id="email" readonly="readonly">
				<br>
				<input type="password" class="form-control w-75" placeholder="●●●●●●●●" aria-label="Password" id="password" readonly="readonly">
				<br>
				<button type="submit" id="edit" value="Post">Edit</button>

				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="exampleModalLabel">Enter Password</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">			
								<input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password1">	
								<input type="password" class="form-control" placeholder="Re-enter Password" aria-label="Password" id="password2">
								<br>
								<h5 id="updateStatus"></h5>
							</div>
							<div class="modal-footer">
								<button type="button" id="userCancel" data-dismiss="modal">Cancel</button>
								<button type="button" id="update">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
