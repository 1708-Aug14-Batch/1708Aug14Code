<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="az.css">
</head>
<body>
<div class="container-fluid">
	<div class="azcenter azborder azwidth50 rounded">
		<div class="row">	
			<div class="col">
				<h1>Reimbursement System</h1>
				<br/>
				<input type="text" class="form-control" placeholder="Email" aria-label="Email" ng-model="credential.email">
				<br>
				<input type="password" class="form-control" placeholder="Password" aria-label="Password" ng-model="credential.password">
				<br>
				<button type="submit" value="Post" class="btn btn-primary" ng-click="login()">Login</button>
				<br>
				<p id="fail">{{fail}}</p>
			</div>
		</div>
	</div>
</div>
</body>
