<div class="container-fluid">
	<div class="row">	
		<div class="col">
			<h3>Reimbursements</h3>
			<br>
			<table id="reimTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Description</th>
						<th>Notes</th>
						<th>Submitter</th>
						<th>Resolver</th>
						<th>Submit Date</th>
						<th>Resolve Date</th>
						<th>Status</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
						<!--
						<tr>
							<td>ID</td>
							<td>Submitter</td>
							<td>Resolver</td>
							<td>Submit Date</td>
							<td>Resolve Date</td>
							<td>Status</td>
							<td>Amount</td>
						</tr>-->
					</tbody>
					<tfoot>
						<tr>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th id="selectStatus"></th>
							<th></th>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="exampleModalLabel">Update Reimbursements</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<select id="statusSelected" class="custom-select">
								<option value="Pending">Pending</option>
								<option value="Approved">Approved</option>
								<option value="Denied">Denied</option>
							</select>
							<div class="form-group">
								<label for="reimDescription">Description</label>
								<textarea class="form-control" id="reimDescription" rows="5" disabled="true"></textarea>
								<label for="notes">Notes</label>
								<textarea class="form-control" id="notes" rows="5"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" id="statusUpdate" class="btn btn-primary">Update Status</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
