<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>JS Homework</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>Andy Zheng</h1>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<h3>1. Fibonacci</h3>
			</div>
			<div class="col-9">
				<input type="number" id="onein" placeholder="Enter Number"/>
				<button id="one"> Fibonacci </button>
				<br/>
				<p id="oneout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>2. Bubble Sort</h3>
			</div>
			<div class="col-9">
				<input type="text" id="twoin" placeholder="Enter Array, Ex: 1,2,3,4,5..."/>
				<button id="two"> Bubble Sort </button>
				<br/>
				<p id="twoout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>3. Reverse String</h3>
			</div>
			<div class="col-9">
				<input type="text" id="threein" placeholder="Enter String"/>
				<button id="three"> Reverse </button>
				<br/>
				<p id="threeout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>4. Factorial</h3>
			</div>
			<div class="col-9">
				<input type="number" id="fourin" placeholder="Enter Number"/>
				<button id="four"> Factorial </button>
				<br/>
				<p id="fourout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>5. Substring</h3>
			</div>
			<div class="col-9">
				<input type="text" id="fivein1" placeholder="Enter String"/>
				<input type="number" id="fivein2" placeholder="Enter Length"/>
				<input type="number" id="fivein3" placeholder="Enter Offset"/>
				<button id="five"> Substring </button>
				<br/>
				<p id="fiveout"></p>
			</div>	
		</div>
		<div class="row">
			<div class="col-3">
				<h3>6. Even Number</h3>
			</div>
			<div class="col-9">
				<input type="number" id="sixin" placeholder="Enter Number"/>
				<button id="six"> Even/Odd </button>
				<br/>
				<p id="sixout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>7. Palindrome</h3>
			</div>
			<div class="col-9">
				<input type="text" id="sevenin" placeholder="Enter String"/>
				<button id="seven"> Palindrome </button>
				<br/>
				<p id="sevenout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>8. Shapes</h3>
			</div>
			<div class="col-9">
				<input type="text" id="eightin1" placeholder="Enter Shape"/>
				<input type="number" id="eightin2" placeholder="Enter Height"/>
				<input type="text" id="eightin3" placeholder="Enter Character"/>
				<button id="eight"> Substring </button>
				<br/>
				<p id="eightout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>9. Object literal</h3>
			</div>
			<div class="col-9">
				<input type="text" id="ninein" placeholder="Enter Anything"/>
				<button id="nine"> Substring </button>
				<br/>
				<p id="nineout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>10. Delete Element</h3>
			</div>
			<div class="col-9">
				<input type="text" id="tenin" placeholder="Enter Array, Ex: 1,2,3,4,5..."/>
				<button id="ten"> Delete Element </button>
				<br/>
				<p id="tenout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>11. Splice Element</h3>
			</div>
			<div class="col-9">
				<input type="text" id="elevenin" placeholder="Enter Array, Ex: 1,2,3,4,5..."/>
				<button id="eleven"> Splice Element </button>
				<br/>
				<p id="elevenout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>12. Defining an object using a constructor</h3>
			</div>
			<div class="col-9">
				<input type="text" id="twelvein1" placeholder="Enter Name"/>
				<br/>	
				<input type="number" id="twelvein2" placeholder="Enter Age"/>
				<button id="twelve"> Define Constructor </button>
				<br/>
				<p id="twelveout"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>13. Defining an object using an object literal</h3>
			</div>
			<div class="col-9">
				<input type="text" id="thirteenin1" placeholder="Enter Name"/>
				<br/>	
				<input type="number" id="thirteenin2" placeholder="Enter Age"/>
				<button id="thirteen"> Define Literal </button>
				<br/>
				<p id="thirteenout"></p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="JSHW.js"></script>
</body>
</html>
