<!DOCTYPE html>
<html>
<head>
	<title>
		JQuery
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
</head>
<body>

	<h1> List </h1>	

	<div class="row">
	<div class="col-6">

	<input type="text" id="newitem" placeholder="anything else"/>
	<br/>

	<button id="add">Add item</button>
	<ul class="list-group" id="colone">
	  <li class="list-group-item" id="one">dfiwebgjkw</li>
	  <li class="list-group-item" id="two">Dapibus ac facilisis in</li>
	  <li class="list-group-item" id="three">Morbi leo risus</li>
	</ul>
	</div>


	<div class="col-6">
	<ul class="list-group" id="coltwo">
	  <li class="list-group-item" id="one">dfiwebgjkw</li>
	  <li class="list-group-item" id="two">Dapibus ac facilisis in</li>
	  <li class="list-group-item" id="three">Morbi leo risus</li>
	</ul>

	</div>
	</div>

	<script type="text/javascript">
		$('#add').on('click', function(){
			var temp = document.createElement('li');
			temp.className = "list-group-item";
			temp.innerHTML = $('#newitem').val();
			$('ul').append(temp);
			$('#newitem').val('');

		})
		/*
		$('.list-group-item').on('click', function(){
			$(this).remove();
		});*/

		$('#coltwo,.list-group-item').on('click', function(){
			var temp = document.createElement('li');
			temp.className = "list-group-item";
			temp.innerHTML = $(this).text();
			$('#coltwo').append(temp);
			$(this).remove();
		})

	</script>
</body>
</html>
