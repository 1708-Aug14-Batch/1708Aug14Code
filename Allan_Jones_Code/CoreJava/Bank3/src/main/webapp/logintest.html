<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Doing things in Ajax</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
				
				<!-- <form action="login" method="post">  -->
				
					<h1>Please Login</h1>
					<div class="form-group">
						<label for="InputUsername">Username</label> 
						<input type="text"
							name="username" class="form-control" id="InputUsername"
							placeholder="Username">
					</div>
					<div class="form-group">
						<label for="InputPassword">Password</label> 
						<input type="password"
							name="password" class="form-control" id="InputPassword"
							placeholder="Password">
					</div>
					<br> 
					<input type="submit" class="btn btn-success" id="loginbtn" value="Login">
						
				<!-- </form>   -->
			
				<div class="alert alert-success text-center" id="message"></div>
			
			</div>
			
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/loginmessage.js" ></script>
	
</body>
</html>
