<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Calculator</title>
</head>
<body ng-app="calcApp" ng-controller="calcCtrl">

	Number1: <input type="number" data-ng-model="num1" />
	<br>
	Number2: <input type="number" data-ng-model="num2" />
	<br><br>
	
	<br>
	<button class="btn btn-primary" ng-click="addNumbers()">Add</button>
	<button class="btn btn-primary" ng-click="subtractNumbers()">Subtract</button>
	<button class="btn btn-primary" ng-click="multiplyNumbers()">Multiply</button>
	<button class="btn btn-primary" ng-click="divideNumbers()">Divide</button>
	
	<table class="table table-striped">
		<thead>
			<th>First Number</th>
			<th>Second Number</th>
			<th>Operation</th>
			<th>Result</th>
		</thead>
		<tbody>
			<tr>
				<td>{{num1}}</td>
				<td>{{num2}}</td>
				<td>{{operation}}</td>
				<td>{{result}}</td>
			</tr>
		</tbody>
	</table>
	

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>


	<script src="js/calc.js"></script>
</body>
</html>
