<div id = "main">
<p>Please enter your new information</p>
</div>
<div class="container" id = "upper">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">New First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">New Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>
    </div>
        <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">New Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
        <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">New Password</label> <!-- Maybe look into a double password validation? -->
      <div class="col-sm-10">
        <input type="password" step = "0.01" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Re-enter
					New Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordtwo"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" id = "infoButton">Update Information</button>
      </div>
    </div>
    </form>
