	<div class="container">
		<div class="row">
			<form role="form" class="col-md-9 go-right">
				<h2>Please enter your new information</h2>
				<div class="form-group">
					<input id="firstname" name="firstname" type="text"
						class="form-control" required> <label for="firstname">First
						Name</label>
				</div>
				<div class="form-group">
					<input id="lastname" name="lastname" type="text"
						class="form-control" required> <label for="lastname">Last
						Name</label>
				</div>
				<div class="form-group">
					<input id="email" name="email" type="text" class="form-control"
						required> <label for="email">Email</label>
				</div>
				<div class="form-group">
					<input id="pass" name="pass" type="password" class="form-control"
						required> <label for="pass">Password</label>
				</div>
				<div class="form-group">
					<input id="username" name="username" type = "text" class="form-control">
					<label for="username">Username</label>
				</div>
				<input type="submit" id="submit" class="form-control" value="Update">
			</form>
			
		</div>
