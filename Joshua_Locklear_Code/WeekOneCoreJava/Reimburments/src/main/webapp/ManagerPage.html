<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reimbursement Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="message-text" class="form-control-label">Notes:</label>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>



<!-- FOR APPROVING/DENYING REIMBURSEMENTS -->

<div class="modal fade" id="pendingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reimbursement Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class = "form-group">
      <!-- CONTINUE HERE! ADD THE REIMBURSEMENT ID -->
      <label for = "from-control-label" class = "form-control-label">Reimbursement ID:</label>
      <input type = "text" class = "form-control" id = "reID" disabled>
      </div>
               <div class="form-group">
            <label for="recipient-name" class="form-control-label"  >Amount:</label>
            <input type="text" class="form-control" id = "modalreAmount" disabled>
          </div>
          <div class = "form-group">
          <label class = "form-control-label">Submitted by:</label>
          <input type="text" class="form-control" id = "modalSubmitted" disabled>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Description:</label>
            <textarea class="form-control" id="modalDescription" disabled></textarea>
          </div>
          <div class = "form-group">
          <label for="message-text" class="form-contorl-label">Please enter additional notes:</label>
          <textarea class = "form-control" id = "modalGivenNotes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="approve" onClick = "window.location.reload()">Approve</button>
		<button type="button" class = "btn btn-warning" id="denied">Deny</button>
		<button type="button" class = "btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
