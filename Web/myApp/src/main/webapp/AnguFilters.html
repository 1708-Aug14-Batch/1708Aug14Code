<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular To Do List</title>
</head>
<body ng-app ="ToDoApp" ng-controller="ToDoCtrl">

<input type="text" data-ng-model ="username" ></input>
<h2>Welcome <span  ng-bind= "username"></span></h2>


<br>
<input type="text" ng-model="newaction" />
<button ng-click="addNewItem(newaction)"> Add </button>
<br>
<p ng-hide="incompleteCount()==0">Items Left: {{incompleteCount()}}</p>

<br>
<table class="table table-striped">
<thead>
	<th> Description
	</th>
	<th> Finished
	</th>
	<th ng-hide = "!hide">Done Yet?
	</th>
</thead>
<tbody>
<tr ng-repeat ="item in items | checkedItems:hide" >
<td>{{item.action}}</td>
<td> <input type="checkbox" ng-model="item.done"/></td>
<td ng-hide="!hide">{{isComplete(item)}}</td>
</tr>
</tbody>
</table>
<label>
<input type="checkbox" ng-model="hide" /> Show finished Items</label>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>






<script src = "js/ToDo.js"> </script>


<script src="https://code.jquery.com/jquery-3.2.1.js"

    crossorigin="anonymous">

<link rel="stylesheet"

    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</body>
</html>
