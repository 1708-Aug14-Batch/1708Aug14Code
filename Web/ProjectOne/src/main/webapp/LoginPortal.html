<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
</head>
<body
	style="background: linear-gradient(to right, aquamarine, lightblue);">
	<div >
		<div>
		<br><br>
			<h1 style="text-align: center;">Welcome</h1>
			
		</div><br><br>
		<div style="background-image: url(barkpark.jpg); background-repeat: no-repeat; background-position:center top; height: 400px; padding-top: 80px; padding-bottom: 50%; width: 100%;">
			<div
				style="margin: 0 auto; height:30%; vertical-align: center; display: table;  background: linear-gradient(to right, aquamarine, lightblue); opacity: .73; width: 60%; padding: 5%;">

				<form action="Login" method="post">
					<div class="form-group">
						<input type="email"
							class="form-control" id="Email" aria-describedby="emailHelp"
							placeholder="Email address" name="email"
							style="opacity: 60;">
					</div>
					<div class="form-group">
						<input type="password"
							class="form-control" id="Password" placeholder="Password"
							name="password">
					</div>
					<br>

					<button type="submit" class="btn" style="background-color: slategray; margin-left: 35%; width: 30%">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
