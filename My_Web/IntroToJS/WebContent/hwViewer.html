<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>JS Homework</title>
	<link href="" />
	</head>
	
	<body>
			
		<h2>1: Fibonacci</h2>
		<input type="number" id="fib" placeholder="Enter a number" />
		<button id="doFibonacci">Calculate</button>
		<p id="fibDisplay"></p>
		
		<h2>2: Bubble Sort</h2>
		<table><tr id="sortList"><td>5</td><td>2</td><td>10</td><td>7</td><td>4</td><td>9</td><td>3</td><td>8</td><td>6</td><td>1</td></tr></table>
		<br>
		<button id="doScramble">Scramble</button>
		<button id="doSort">Sort</button>
		
		<h2>3: Reverse String</h2>
		<input type="text" id="toReverse" placeholder="Write something..." />
		<button id="doReverse">Reverse</button>
		<p id="reversed"> </p>

		<h2>4: Factorial</h2>
		<input type="number" id="fac" placeholder="Enter a number" />
		<button id="doFactorial">Calculate</button>
		<p id="facDisplay"></p>

		<h2>5: Substring</h2>
		<input type="text" id="subString" placeholder="Write something..." />
		<input type="number" id="subLength" placeholder="Length of substring" />
		<input type="number" id="subOffset" placeholder="Offset from start" />
		<button id="doSubstring">Sub</button>
		<p id="substrDisplay"></p>

		<h2>6: Even Number</h2>
		

		
		<script type="text/javascript" src="JS/hw.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	</body>
</html>
