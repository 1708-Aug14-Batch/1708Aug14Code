<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grocery List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

	<div class="jumbotron">
		<div class="row">
			<div class="col-6">
				<h1>Grocery List</h1>
				<input type="text" id="newItem" placeholder="Add to the list" />
				<br />
				<button id="add">Add</button>
				<br />
				<ul id="list">
					<li class="listItem" id="one">Figs</li>
					<li class="listItem" id="two">Steak</li>
					<li class="listItem" id="three">Rice</li>
				</ul>
			</div>
			<div class="col-6">
				<h1>Purchased</h1>
				<ul id="purchased">
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

	<script>
		$('#add').on('click', function() {
			var temp = document.createElement('li');
			temp.innerHTML = $('#newItem').val();
			$('ul#list').append(temp);
			$('#newItem').val(null);
			
			$(temp).on('click', function() {
				$('ul#purchased').append($(this));
			})
		})
			
		$('li').on('click', function() {
			$('ul#purchased').append($(this));
		})
	</script>
</body>
</html>
