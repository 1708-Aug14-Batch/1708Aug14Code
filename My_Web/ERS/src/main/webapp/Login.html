<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Revature ERS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
<link rel="stylesheet" href="css/res.css" />
</head>

<body>
	<div id="navContainer">
		<!-- Insert navbar with NavbarServlet -->
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-center input-block">
				<br>
				<h3>Login</h3>
				<br>
				<div id="message" class="alert alert-info row gone">
					<!-- Filled by GetLoginMessageServlet -->
				</div>
				<div class="form-group row">
					<input type="text" id="email" class="form-control"
						placeholder="Email" name="email" />
				</div>
				<div class="form-group row">
					<input type="password" id="password" class="form-control"
						placeholder="Password" name="password" />
				</div>
				<br>
				<div class="form-group row">
					<input type="submit" id="submitLogin"
						class="btn btn-primary btn-block" value="Log In" />
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
		
	<script src="js/profile.js"></script>
	<script src="js/adduser.js"></script>
	<script src="js/uni.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
