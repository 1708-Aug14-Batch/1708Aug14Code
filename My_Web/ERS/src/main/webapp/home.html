<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Revature ERS</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
<!-- <link rel="stylesheet" href="css/datatables.css" type="text/css" /> -->
<link rel="stylesheet" href="css/res.css" type="text/css" />
</head>

<body>
	<input type="number" id="requestId" class="gone" />
	<input type="text" id="requestDescription" class="gone" />
	<input type="text" id="resolver" class="gone" />
	<input type="text" id="resolveDate" class="gone" />
	<input type="text" id="note" class="gone" />

	<div id="navContainer">
		<!-- Fill in Navbar with AJAX request -->
	</div>
	<div class="row" id="homeContainer">
		<div class="bg-light col-md-3 col-lg-2">
			<div class="col-10 col-center">
				<button class="btn btn-primary gone" id="newExpense"
					data-toggle="modal" data-target="#requestModal">New
					Expense</button>
				<br><br>
				Show: <br> <input type="checkbox" class="chooseStatus"
					id="chooseAll" /> All Requests <br> <input type="checkbox"
					class="chooseStatus" checked="checked" id="choosePending" />
				Pending <br> <input type="checkbox" class="chooseStatus"
					id="chooseApproved" /> Approved <br> <input type="checkbox"
					class="chooseStatus" id="chooseDenied" /> Denied
				<br><br>
				<span class="gone" id="empListCheck"><input
					type="checkbox" id="showEmployees" /> Employees List</span>
			</div>
		</div>

		<div class="col-md-9 col-lg-10" id="view">

			<!-- Use AJAX to inject HTML here -->
		</div>
	</div>

	<div class="modal fade" id="requestModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">New
						Reimbursement Request</h4>
					<button type="button" class="close modalCancel"
						data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body row">
					<div class="col-11 col-center">
						<div id="message" class="alert alert-info gone">Please enter
							an expense amount and description</div>
						<h6>Amount:</h6>
						<input type="number" class="requestInput" id="amount"
							placeholder="$10.00" min="1" /> <br> <br>
						<textarea class="requestInput" id="description" rows="4" cols="58"
							maxlength="240" placeholder="Expense description..."></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary modalCancel"
						data-dismiss="modal">Cancel</button>
					<button type="button" id="requestSubmit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="withdrawModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">Withdraw
						Pending Request</h4>
					<button type="button" class="close modalCancel"
						data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body row">
					<div class="col-11 col-center">
						<h6>
							Submitted: <span id="date"></span>
						</h6>
						<h6>
							Amount: <span id="expense"></span>
						</h6>
						<h6>
							Description: <span id="withdrawDescription"></span>
						</h6>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary modalCancel"
						data-dismiss="modal">Cancel</button>
					<button type="button" id="requestWithdraw" class="btn btn-primary">Withdraw</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="resolveModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">
						Resolve Request #<span id="requestNum"></span>
					</h4>
					<button type="button" class="close modalCancel"
						data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body row">
					<div class="col-11 col-center">
						<textarea class="requestInput" id="reason" rows="4" cols="58"
							maxlength="240" placeholder="Resolve note..."></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary modalCancel"
						data-dismiss="modal">Cancel</button>
					<button type="button" id="requestDeny" class="btn btn-danger">Deny</button>
					<button type="button" id="requestApprove" class="btn btn-success">Approve</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="moreInfoModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">Request #<span id="id"></span> Information</h4>
					<button type="button" class="close modalCancel"
						data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body row">
					<div class="col-11 col-center">
					<!--
						<b>Description: </b><span id="desc"></span>
						<br><br>
						-->
						<b>Resolved by: </b><span id="res"></span>
						<br>
						<b>Resolved on: </b><span id="resDate"></span>
						<br>
						<b>Note: </b><span id="resNote"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary modalCancel"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="resultModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body col-center">
					<br>
					<h4 id="result"></h4>
					<br>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="js/profile.js"></script>
	<script src="js/adduser.js"></script>
	<script src="js/uni.js"></script>
	<script src="js/home.js"></script>
</body>
</html>
