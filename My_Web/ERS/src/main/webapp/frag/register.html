<div class="col-center input-block">
    <br>
    <h3>Register</h3>
    <br>
    <div class="alert alert-info row" id="message">
        <!-- Filled by GetRegisterMessageServlet -->
    </div>
    <div class="form-group row">
        <input type="text" class="col-5 form-control" id="firstname" placeholder="First name" name="firstname" />
        <div class="col-1"></div>
        <input type="text" class="col-6 form-control" id="lastname" placeholder="Last name" name="lastname" />
    </div>
    <div class="form-group row">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" />
    </div>
    <div class="form-group row">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
    </div>
    <div class="form-group row">
        <input type="password" class="form-control" id="confirmPw" placeholder="Confirm password" name="confirmPw" />
    </div>
    <br>
    <div class="form-group row">
        <input type="submit" class="btn-primary btn-block" id="register" value="Register" />
    </div>
    <br>
</div>
<script src="js/register.js"></script>
