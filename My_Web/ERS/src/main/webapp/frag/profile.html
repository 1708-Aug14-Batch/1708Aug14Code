<div class="col-11 col-center">
	<br> <br>
	<h3>
		<span id="fullname"></span> Information
	</h3>
	<br> <br>
	<div class="form-group row">
		<h5 class="col-2">Full Name:</h5>
		<h5 class="col-4 fullnameInput" id="userFullname"></h5>
		<h6 class="col-2 link fullnameInput" id="editFullname">edit</h6>
		<div class="form-group col-10">
			<div class="alert alert-info col-8 gone" id="nameMessage"></div>
			<input type="text" class="col-4 form-control gone fullnameInput"
				id="newFirst" placeholder="First name" /> <input type="text"
				class="col-4 form-control gone fullnameInput" id="newLast"
				placeholder="Last name" />
			<button class="btn btn-secondary gone fullnameInput"
				id="cancelFullname">Cancel</button>
			<button class="btn btn-primary gone fullnameInput"
				id="updateFullname">Save</button>
		</div>
	</div>
	<div class="form-group row">
		<h5 class="col-2">Email:</h5>
		<h5 class="col-4 emailInput" id="userEmail"></h5>
		<h6 class="col-2 link emailInput" id="editEmail">edit</h6>
		<div class="form-group col-10">
			<div class="alert alert-info col-8 gone" id="emailMessage"></div>
			<input type="email" class="col-8 form-control gone emailInput"
				id="newEmail" placeholder="Email" />
			<button class="btn btn-secondary gone emailInput" id="cancelEmail">Cancel</button>
			<button class="btn btn-primary gone emailInput" id="updateEmail">Save</button>
		</div>
	</div>
	<div class="form-group row"></div>
	<div class="form-group row">
		<div class="col-6">
			<div class="form-group row alert alert-info gone" id="passwordMessage"></div>
			<h6 class="link passwordInput" id="editPassword">Change Password</h6>
			<div class="form-group row">
				<input type="password" class="form-control gone passwordInput"
					id="currentPassword" placeholder="Current Password" />
			</div>
			<div class="form-group row">
				<input type="password" class="form-control gone passwordInput"
					id="newPassword" placeholder="New Password" />
			</div>
			<div class="form-group row">
				<input type="password" class="form-control gone passwordInput"
					id="confirmPassword" placeholder="Confirm Password" />
			</div>
			<button class="btn btn-secondary gone passwordInput"
				id="cancelPassword">Cancel</button>
			<button class="btn btn-primary gone passwordInput"
				id="updatePassword">Save</button>
		</div>
	</div>
	<br>
</div>
