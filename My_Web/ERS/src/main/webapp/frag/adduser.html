<div class="row">
<div class="col-1"></div>
<div class="input-block">
		<br>
		<h3>Register an Employee</h3>
		<br>
		<div class="alert alert-info row gone" id="userMessage">
			<!-- Filled by GetRegisterMessageServlet -->
		</div>
		<div class="form-group row">
			<input type="text" class="form-control" id="firstname"
				placeholder="First name" name="firstname" />
		</div>
		<div class="form-group row">
			<input type="text" class="form-control" id="lastname"
				placeholder="Last name" name="lastname" />
		</div>
		<div class="form-group row">
			<input type="email" class="form-control" id="email"
				placeholder="Email" name="email" />
		</div>
		<div class="form-group row">
			<input type="password" class="form-control" id="newPassword"
				placeholder="Password" name="password" />
		</div>
		<div class="form-group row">
			<input type="password" class="form-control" id="confirmPw"
				placeholder="Confirm password" name="confirmPw" />
		</div>
		<div class="form-group row">
			<div class="col-8">Is this employee a manager?</div>
			<div class="col-2">
				<input type="checkbox" class="form-control" id="isManager"
					name="isManager" />
			</div>
		</div>
		<br>
		<div class="form-group row">
			<input type="submit" class="btn-primary btn-block clickable"
				id="register" value="Register" />
		</div>
		<br>
	</div>
</div>
