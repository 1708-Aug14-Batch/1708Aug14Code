<div id="dynamiclogin" class="container-fluid">
	<div class="row">
		<div class="bg-light col-sm-3 col-lg-4"></div>
		<div class="col-sm-6 col-lg-4">
		<h1>Log In</h1>

			<div class="alert alert-info" id="message">
				<!-- Filled by GetLoginServlet -->
			</div>
			<div>
				<div class="form-group">
					<input type="text" class="form-control" id="email"
						placeholder="Email" name="email" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password"
						placeholder="Password" name="password" />
				</div>
				<div class="form-group">
					<input type="submit" class="btn-primary btn-block" id="login"
						value="Login"/>
				</div>
				<div class="form-group">
					<a class="btn-link" id="register" href="register">Don't have an account?</a>
				</div>
			</div>
		</div>
		<div class="bg-light col-sm-3 col-lg-4"></div>
	</div>
</div>
<script type="text/javascript" src="../js/dynamiclogin.js"></script>
