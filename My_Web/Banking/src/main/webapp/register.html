<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div id="dynamiclogin" class="container-fluid">
		<div class="row">
			<div class="bg-light col-sm-3 col-lg-4"></div>
			<div class="col-sm-6 col-lg-4">
				<h2>Register</h2>
				<div>
					<div class="alert alert-info" id="message">
						<!-- Filled by GetRegisterMessageServlet -->
					</div>
					<div>
						<div class="form-group">
							<input type="text" class="form-control" id="firstname"
								placeholder="First name" name="firstname" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="lastname"
								placeholder="Last name" name="lastname" />
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email"
								placeholder="Email" name="email" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password"
								placeholder="Password" name="password" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="confirmPw"
								placeholder="Confirm password" name="confirmPw" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn-primary btn-block" id="register"
								value="Register" />
						</div>
					</div>
				</div>
			</div>
			<div class="bg-light col-sm-3 col-lg-4"></div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script text="text/javascript" src="js/register.js"></script>
</body>
</html>
