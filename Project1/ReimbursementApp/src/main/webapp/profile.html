		  	<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">New Reimbursement Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="submitreimbursement" method="post">
      <div class="modal-body">
     
        
					<div class="form-group">
						<label for="inputamount">Amount: $</label> <input type="number"
							min="10.00" max="10000.00" step="0.01" id="inputamount"
							name="amount" placeholder="10.00" required>
					</div>

					<div class="form-group">
						<label for="inputdescription">Reason:</label>
						<textarea class="form-control" name="description"
							id="inputdescription" placeholder="Describe your reimbursement"
							rows="3"></textarea>
					</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>

		 </div>

        <form action="logout"><button type="submit" class="btn btn-light mx-1">Logout</button></form>
 </div>

<div class="container">
		<br>
		<p class="display-4 text-justify text-center">Profile Information</p>
		<br>
<div class="border border-dark rounded p-3">

<ul class="list-group">
	<li class="list-group-item">Name: <span id="name"></span></li>
	<li class="list-group-item">Username: <span id="username"></span></li>
	<li class="list-group-item">Email: <span id="email"></span></li>
	<li class="list-group-item">User Id: <span id="userid"></span></li>
	<li class="list-group-item">Number of Reimbursements: <span id="numReim"></span></li>
</ul>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#exampleModal">
	  Edit Info
	</button><br>
	<div class="col-3" id="showSuccessAlert"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="profile_form">
      <div class="modal-body">
        
        	<h6 class="h6">Name</h6>
        	<input class="form-control" type="text" name="inputfn" id="inputfn" placeholder="first name" required/>
        	<input class="form-control" type="text" name="inputln" id="inputln" placeholder="last name" required/><br>
        	
        	<h6 class="h6">Email</h6>
        	<input class="form-control" type="email" name="inputemail" id="inputemail" placeholder="email" required/><br>
        	
        	<h6 class="h6">New Password (optional)</h6>
        	<input class="form-control" type="password" name="inputpass1" id="inputpass1" placeholder="password"/><br>
        	<input class="form-control" type="password" name="inputpass2" id="inputpass2" placeholder="re-enter password"/><br>
        	
        	<h6 class="h6">Credentials <sup style="color:red">Required to submit</sup></h6> 
        	<input class="form-control" type="text" name="inputun" id="inputun" placeholder="username" required/>
        	<input class="form-control" type="password" name="inputpass" id="inputpass" placeholder="password" required/>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button><br><br>
        
        <div id="showAlert"></div>
      </div>
      </form>
    </div>
  </div>
</div>

</div>
