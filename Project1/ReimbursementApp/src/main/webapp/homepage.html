<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

</head>
<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-dark bg-dark">

		<p class="text-light mb-0"><span class="h3" class="navbar-brand mb-0">Home</span></p>
		<div class="nav align-right">
			<form action="homepage.html">
				<button type="submit" class="btn btn-light mx-1">Home</button>
			</form>
			<form action="profile.html">
				<button type="submit" class="btn btn-light mx-1">Profile</button>
			</form>

			<div class="dropdown mx-1">
				<button class="btn btn-light dropdown-toggle"
					id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Reimbursements</button>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="employee_pending.html">View Pending</a> 
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="employee_resolved.html">View Resolved</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="" data-toggle="modal" data-target="#submitModal">Submit
						new</a>
					
				</div>
			</div>

			<form action="logout">
				<button type="submit" class="btn btn-light mx-1">Logout</button>
			</form>
		</div>
	</nav>
	<!-- /.navbar -->
	<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">New Reimbursement Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="submitreimbursement" method="post">
      <div class="modal-body">
     
        
					<div class="form-group">
						<label for="inputamount">Amount: $</label> <input type="number"
							min="10.00" max="10000.00" step="0.01" id="inputamount"
							name="amount" placeholder="10.00" required>
					</div>

					<div class="form-group">
						<label for="inputdescription">Reason:</label>
						<textarea class="form-control" name="description"
							id="inputdescription" placeholder="Describe your reimbursement"
							rows="3"></textarea>
					</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
	<!-- /modal -->
	
	
	<div class="container">

		<br>
		<p class="display-4 text-justify text-center" id="username"></p>
		<br>

		<div class="row border border-dark mb-3 p-4">
			<div class="col-2">
				<h5 class="h5 m-1">Quick Submit</h5>
			</div>
			<div class="col-10">
				<form action="submitreimbursement" method="post">
					<div class="form-group">
						<label for="inputamount">Amount: $</label> <input type="number"
							min="10.00" max="10000.00" step="0.01" id="inputamount"
							name="amount" placeholder="10.00">
					</div>

					<div class="form-group">
						<label for="inputdescription">Reason:</label>
						<textarea class="form-control" name="description"
							id="inputdescription" placeholder="Describe your reimbursement"
							rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

		<div class="row border border-dark p-1">
			<h5 class="h5 m-1">Quick Summary</h5>
			<div class="col border border-info p-2 mb-1">
				<div class="col-row">Pending</div>
				<div class="col-row">
					<table class="table table-info table-sm" id="pending-table">
					</table>
				</div>
			</div>

			<div class="col border border-success p-2 mb-1">
				<div class="col-row">Approved</div>
				<div class="col-row">
					<table class="table table-success table-sm" id="approved-table">
					</table>
				</div>
			</div>
			<div class="col border border-danger p-2 mb-1">
				<div class="col-row">Denied</div>
				<div class="col-row">
					<table class="table table-danger table-sm" id="denied-table">
					</table>
				</div>
			</div>
		</div>
		<!-- /row -->

	</div>
	<!-- /container -->













	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script src="js/homepage.js"></script>
</body>
</html>
