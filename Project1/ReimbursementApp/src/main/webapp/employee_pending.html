	<!-- Modal -->
	<div class="modal fade" id="submitModal" tabindex="-1" role="dialog"
		aria-labelledby="submitModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="submitModalLabel">New Reimbursement Request</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="submitreimbursement" method="post">
					<div class="modal-body">


						<div class="form-group">
							<label for="inputamount">Amount: $</label> <input type="number"
								min="10.00" max="10000.00" step="0.01" id="inputamount"
								name="amount" placeholder="10.00" required>
						</div>

						<div class="form-group">
							<label for="inputdescription">Reason:</label>
							<textarea class="form-control" name="description"
								id="inputdescription" placeholder="Describe your reimbursement"
								rows="3"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
