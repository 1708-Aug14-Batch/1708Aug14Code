<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reimbursements</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <style type="text/css">
      body{
        background-image: url(./images/bkgrnd6.jpg);
        background-size: cover;
        color: white;
        background-repeat: no-repeat;
        background-position: center; 
        background-attachment: fixed;
      }
      
     form{
        background: rgba(26, 131, 62, 0.58);
        color: whitesmoke;
        padding: 40px;
        margin-top: 200px;
        padding-bottom: 60px;
        box-shadow: 10px 10px 5px rgba(6, 1, 1, 0.43)
      }
      h1,h2{
        text-align: center;
      }
      .btn{
        width: 100%;
        font-size: 20px;
        border-radius: 0px;

      }
      .form-control{
        border-radius: 0px;
        font-size: 20px;
        background-color: rgba(23, 3, 3, 0.48);
        color: white;
        border-radius:1px solid #291212
      }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <form action="login" method="post">
                <h1>Reimbursements</h1>
                <h2>Please Login</h2>
                <div class="form-group">
                    <label for="InputUsername"><h3>Username</h3></label>
                    <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword"><h3>Password</h3></label>
                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <br>
                <input type="submit" class="btn btn-success" id="mgr-btn" value="Login">
            </form>
          </div>
        </div>
      </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
