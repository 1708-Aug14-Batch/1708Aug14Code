<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Basics</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="myCol='pink'">
	<!-- 
	Angulear extends HTML with ng-directives
	Then ng-app directives defines your AngulearJS app
	AngulearJS Expression: {{}} to print out model to the page
	2 way data-binding: updates the view and the model at the same time
	Custom Directive: an html tag or attribute that can inject its own HTML
	the ng-model directive binds the value of HTML controlls (input,select,etc) to our app data. 
	 
	 Data Model = A collection of data availlable for our app
	 
	 HTML view = html container where AngulearJS App displayed. The view has access to the model,
	 and there are several ways of displaying model data in the view.
	 -->
	 
	 <h1>AngulearJS - JavaScript MVC Framework</h1>
	 <div id="hello-world"></div>
	 <input type="text" data-ng-model="whatever"/>
	 <p>{{whatever}}</p>
	 <h3 ng-bind="whatever"></h3>
	 <br>
	 <p style="background:red">Here is an exoression {{10+10}}</p>
	 <br>
	 <h2>Some more cool binding stuff:</h2>
	 <br>
	 <input style="background:{{myCol}}" ng-model="myCol"/>
	 <br>
	 <h3>Intro to Controllers</h3>
	 FirstName:<input type="text" ng-model="fn"/><br>
	 LastName:<input type="text" ng-model="ln"/><br>
	 FullName={{fullname}}
	 
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	 <script src="js/app.js"></script>
</body>
</html>
