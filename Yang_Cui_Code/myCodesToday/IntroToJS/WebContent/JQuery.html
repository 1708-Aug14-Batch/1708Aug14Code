<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-left" style="background-color:yellow;color:black;border:1px solid black;">
<h1>Grocery List</h1>
</div class="container">
	<div class="row">
		<div class="col-sm-4">
		<input type="text" id="newItem" placeholder="Anything Else?"/><br>
		<button id="add">Add Item</button>
		
		<ul id="needThese">
			<li id="one"> figs </li>
			<li id="two"> steak </li>
			<li id="three"> rice </li>
		</ul>
		
		<script src="https://code.jquery.com/jquery-3.2.1.js"
	        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	        crossorigin="anonymous"></script>
	    <script>
		    $('li').on('click', function(){
				$(this).remove();
				$('ul#brought').append(this);
			});
			$('#add').on('click',function(){
				var temp= document.createElement('li');
				temp.innerHTML=$('#newItem').val();
				$('#newItem').val('');
				$('ul#needThese').append(temp);
	
				$('li').on('click', function(){
					$(this).remove();
					$('ul#brought').append(this);
				});
			});
	    </script>
    	</div>
    	<div class="col-sm-4">
    		<h3>Purchased:</h3>
				<ul id="brought">
				
				</ul>
    	</div>
    </div>
</body>
</html>
